
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Hey Jeen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #c6e2ff, #fbeaff);
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffa0b2;
    }
    .password-section {
      margin-top: 30px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin: 30px auto;
      padding: 10px;
      max-width: 90%;
    }
    .carousel img {
      scroll-snap-align: center;
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .music-player {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 320px;
      margin: 20px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .song-info {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .song-text {
      text-align: left;
      margin-left: 10px;
    }
    .song-title {
      font-size: 18px;
      font-weight: bold;
    }
    .song-artist {
      font-size: 13px;
      color: gray;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    .envelope {
      margin: 40px auto;
      width: 100px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
    .letter {
      display: none;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 18px;
      line-height: 1.8;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
